
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscar Amengual | The Editorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;0,700;1,400;1,600&family=Outfit:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #000000;
        --ink: #FFFFFF;
        --accent: #FFFFFF; 
        --accent-dark: #A0A0A0;
      }
      
      body {
        margin: 0;
        background-color: var(--paper);
        color: var(--ink);
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .font-serif { font-family: 'Cormorant Garamond', serif; }

      .editorial-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 2rem;
      }

      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .reveal-box {
        opacity: 0;
        transform: translateY(20px);
        transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .is-visible .reveal-box {
        opacity: 1;
        transform: translateY(0);
      }

      .folio {
        font-size: 10px;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        font-weight: 700;
        color: var(--ink);
        opacity: 0.6;
      }

      .rule {
        height: 1px;
        background-color: var(--ink);
        opacity: 0.1;
        width: 100%;
      }

      .paper-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
        filter: invert(1);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--paper); }
      ::-webkit-scrollbar-thumb { background: var(--ink); }

      selection { background: white; color: black; }
      ::selection { background: white; color: black; }
    </style>
